  <title>We're sorry, cbm.6502.org is temporarily offline</title>

  <style type="text/css">
  html, body {
    background-color: #f8f8f8;
    color: #333;
  }
  body {
    text-align: center;
    font: 13px/1.4em "Helvetica Neue", arial, helvetica, verdana, sans-serif;
  }
  a {
    font-size: 100%;
  }
  a:link {
    color: #006abd;
  }
  a:visited {
    color: #006abd;
  }

    color: #000;
  }
  div.dialog {
    width: 550px;
    padding: 0;
    margin: 100px auto 0 auto;

    border-left: 1px solid #e6e6e6;

  }

<body>
  <div class="dialog">
    <div class="bd">
      <h1>
        <span>We're sorry, cbm.6502.org is temporarily offline</span>
      </h1>
      <div class="msg">
        <p>
          The 6502.org server was rebuilt and this site has not yet been
          restored.  It is temporarily offline but will return.
        </p>

        <p>
        <strong>The full cbm.6502.org site will return before December 31, 2012</strong>.

        </p>
